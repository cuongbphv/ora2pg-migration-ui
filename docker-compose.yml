version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: migration-postgres
    environment:
      POSTGRES_DB: migrationdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - migration-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: migration-backend
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/migrationdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      JWT_SECRET: your-256-bit-secret-key-for-jwt-token-generation-minimum-32-characters-long
    ports:
      - "8090:8090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - migration-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: migration-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8090/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - migration-network
    restart: unless-stopped

networks:
  migration-network:
    driver: bridge

volumes:
  postgres_data:

