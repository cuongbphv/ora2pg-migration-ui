# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Application Configuration
spring.application.name=ora2pg-migration-api

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://frontend:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jackson Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging Configuration
logging.level.com.ora2pg=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
# Suppress auto-configuration condition evaluation logs
logging.level.org.springframework.boot.autoconfigure=WARN
logging.level.org.springframework.boot.autoconfigure.security=WARN
logging.level.org.springframework.boot.autoconfigure.condition=WARN

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://postgres:5432/migrationdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.sql.init.mode=never
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-minimum-32-characters-long}
jwt.expiration=86400000

# Migration Configuration
migration.default.batch-size=1000
migration.default.parallel-jobs=4
migration.default.commit-interval=10000
